version: '3.9'

services:
  frontend:
    build:
      context: ./frontend
      args:
        - BACKEND_URL=http://localhost:5001
    container_name: devtoclone-frontend
    ports:
      - 4200:80
    mem_limit: 64m
    cpus: 0.1
    networks:
      - devto-clone

  backend:
    build: ./backend
    container_name: devtoclone-backend
    environment:
      - CorsSettings_Origins=http://localhost:4200
      - JwtSettings__Key=s0m3S3ecsfdsd72384%^%@#%r3Tkey
      - JwtSettings__Issuer=DevToClone
      - JwtSettings__Audience=DevToCloneAudience
      - JwtSettings__DurationInMinutes=360
      - ConnectionStrings__DefaultConnection=Server=mssql,1433;Database=DevToCloneDb;User=SA;Password=Admin@123
      - StorageSettings__BucketName=${AWS_STORAGE_BUCKET}
      - AWS__Profile=default
      - AWS__Region=ap-southeast-1
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    mem_limit: 64m
    ports:
      - 5001:80
    cpus: 0.1
    depends_on:
      - mssql
    networks:
      - devto-clone

  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: mssql
    user: root
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Admin@123
    volumes:
      - dev-to-clone-data:/var/opt/mssql/data
    mem_limit: 2.2Gb
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ""$$SA_PASSWORD"" -Q "SELECT 1" || exit 1
      timeout: 45s
      interval: 10s
      retries: 10
    cpus: 0.2
    ports:
      - 1433:1433
    networks:
      - devto-clone

networks:
  devto-clone:
    driver: bridge

volumes:
  dev-to-clone-data:
    driver: local
